<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Office</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            padding-top: 5vh;
            height: 95vh; 
            background-color: #333; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        #main-container { display: none; border: 1px solid #ccc; width: 1100px; height: 600px; position: relative; }
        canvas { display: block; }
        #chat-container { 
            width: 300px; 
            background-color: #f9f9f9; 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid #ddd;
            transition: height 0.3s ease;
        }
        #chat-title { 
            text-align: center; 
            margin: 10px; 
            flex-shrink: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 10px;
        }
        #chat-toggle-btn {
            cursor: pointer;
            font-size: 20px;
            user-select: none;
        }
        #chat-history { flex-grow: 1; padding: 10px; overflow-y: auto; }
        #chat-history p { margin: 0 0 10px 0; word-wrap: break-word; }
        #chat-input { border: none; padding: 15px; font-size: 1em; border-top: 1px solid #ddd; }
        
        #chat-container.minimized { height: 45px; }
        #chat-container.minimized #chat-history,
        #chat-container.minimized #chat-input { display: none; }

        #join-screen {
            position: absolute; background-color: white; padding: 40px; border-radius: 10px; text-align: center; z-index: 10;
        }
        #join-screen input { font-size: 1.2em; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #avatar-selection img { width: 64px; height: 64px; margin: 10px; cursor: pointer; border: 3px solid transparent; border-radius: 50%; }
        #avatar-selection img.selected { border-color: #007bff; }
        #join-button { font-size: 1.2em; padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        
        #video-container {
            position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 100;
        }
        #localVideo, #remoteVideo {
            width: 60px; height: 60px; background-color: #333; border: 2px solid white; border-radius: 5px; object-fit: cover;
        }
        #remoteVideo { display: none; }

        #media-controls {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px;
        }
        #video-toggle, #mic-toggle {
            width: 45px; padding: 4px; font-size: 10px; cursor: pointer; border: none; border-radius: 5px; color: white;
        }
        #video-toggle { background-color: #4CAF50; }
        #mic-toggle { background-color: #4CAF50; }

        #dpad-container {
            position: fixed; bottom: 30px; left: 30px; width: 150px; height: 150px; display: none; z-index: 100;
        }
        .dpad-button {
            position: absolute; width: 50px; height: 50px; background-color: rgba(0, 0, 0, 0.4); color: white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; user-select: none;
        }
        .dpad-button:active { background-color: rgba(0, 0, 0, 0.6); }
        #dpad-up { top: 0; left: 50px; } #dpad-down { bottom: 0; left: 50px; } #dpad-left { top: 50px; left: 0; } #dpad-right { top: 50px; right: 0; }
        
        #minimap-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 2px solid #555;
            background-color: rgba(200, 200, 200, 0.7);
            z-index: 100;
        }

        @media (max-width: 768px) {
            body { align-items: flex-start; padding-top: 0; }
            #main-container { flex-direction: column; width: 100%; height: 100vh; }
            #chat-container {
                width: 100%; height: 30%; border-left: none; border-top: 1px solid #ddd;
            }
            #chat-container.minimized {
                height: 45px; position: fixed; bottom: 0; left: 0;
            }
            #dpad-container { display: block; }
            #video-container { top: 10px; right: 10px; width: 100px; }
            #localVideo, #remoteVideo { width: 100px; height: 75px; }
            #media-controls { bottom: -25px; }
            #video-toggle, #mic-toggle { width: 40px; font-size: 9px; }
            
            /* Make minimap visible on mobile in the top-left corner */
            #minimap-container { 
                top: 10px;
                left: 10px;
                bottom: auto;
                right: auto;
            } 
        }
    </style>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="join-screen">
        <h2>Join the Office</h2>
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="15">
        <div id="avatar-selection">
            <p>Choose your avatar:</p>
            <img src="avatar1_down.png" data-avatar="avatar1" class="selected">
            <img src="avatar2_down.png" data-avatar="avatar2">
            <img src="avatar3_down.png" data-avatar="avatar3">
        </div>
        <button id="join-button">Join</button>
    </div>

    <div id="main-container">
        <!-- p5.js canvas will be created here by the script -->
        <div id="chat-container">
            <h3 id="chat-title">
                <span>Public Chat</span>
                <span id="chat-toggle-btn"></span> <!-- Icon will be inserted here by JS -->
            </h3>
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
        <div id="video-container">
            <div style="position: relative;">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="media-controls">
                    <button id="video-toggle">Cam On</button>
                    <button id="mic-toggle">Mic On</button>
                </div>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="minimap-container">
            <canvas id="minimap-canvas"></canvas>
        </div>
    </div>
    
    <div id="dpad-container">
        <div id="dpad-up" class="dpad-button">▲</div>
        <div id="dpad-left" class="dpad-button">◄</div>
        <div id="dpad-right" class="dpad-button">►</div>
        <div id="dpad-down" class="dpad-button">▼</div>
    </div>

    <!-- Our main JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
