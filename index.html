<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Office</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; font-family: sans-serif; }
        #main-container { display: flex; border: 1px solid #ccc; }
        #chat-container { width: 300px; background-color: #f9f9f9; display: flex; flex-direction: column; }
        #chat-history { flex-grow: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ddd; }
        #chat-history p { margin: 0 0 10px 0; word-wrap: break-word; }
        #chat-input { border: none; padding: 15px; font-size: 1em; }
        #join-screen {
            position: absolute; background-color: white; padding: 40px; border-radius: 10px; text-align: center; z-index: 10;
        }
        #join-screen input { font-size: 1.2em; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #avatar-selection img { width: 64px; height: 64px; margin: 10px; cursor: pointer; border: 3px solid transparent; border-radius: 50%; }
        #avatar-selection img.selected { border-color: #007bff; }
        #join-button { font-size: 1.2em; padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        
        /* NEW: D-pad styles */
        #dpad-container {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 150px;
            height: 150px;
            display: none; /* Hidden by default */
        }
        .dpad-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none; /* Prevent text selection */
        }
        .dpad-button:active {
            background-color: rgba(0, 0, 0, 0.6);
        }
        #dpad-up { top: 0; left: 50px; }
        #dpad-down { bottom: 0; left: 50px; }
        #dpad-left { top: 50px; left: 0; }
        #dpad-right { top: 50px; right: 0; }

        /* Media Query: Only show the D-pad on screens smaller than 768px */
        @media (max-width: 768px) {
            #dpad-container {
                display: block;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="join-screen">
        <h2>Join the Virtual Office</h2>
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="15">
        <div id="avatar-selection">
            <p>Choose your avatar:</p>
            <img src="avatar1.png" data-avatar="avatar1" class="selected">
            <img src="avatar2.png" data-avatar="avatar2">
            <img src="avatar3.png" data-avatar="avatar3">
        </div>
        <button id="join-button">Join</button>
    </div>

    <div id="main-container" style="display: none;">
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>
    
    <div id="dpad-container">
        <div id="dpad-up" class="dpad-button">▲</div>
        <div id="dpad-left" class="dpad-button">◄</div>
        <div id="dpad-right" class="dpad-button">►</div>
        <div id="dpad-down" class="dpad-button">▼</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
