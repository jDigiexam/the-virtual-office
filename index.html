<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Office</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start;
            padding-top: 5vh;
            height: 95vh; 
            background-color: #333; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        #main-container { display: none; border: 1px solid #ccc; width: 1100px; height: 600px; position: relative; }
        canvas { display: block; }
        #chat-container { 
            width: 300px; 
            background-color: #f9f9f9; 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid #ddd;
            transition: height 0.3s ease, width 0.3s ease;
        }
        #chat-tabs {
            display: flex;
            flex-shrink: 0;
        }
        .chat-tab {
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            background-color: #e9e9e9;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .chat-tab.active {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        #dm-notification {
            position: absolute;
            top: 5px;
            right: 10px;
            color: red;
            font-size: 14px;
        }
        .hidden { display: none !important; }

        #chat-content {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
        }
        .chat-history {
            padding: 10px;
            height: 100%;
            overflow-y: auto;
        }
        .chat-history p { margin: 0 0 10px 0; word-wrap: break-word; }
        
        #dm-list .dm-user {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        #dm-list .dm-user:hover { background-color: #f1f1f1; }
        .dm-user-notification {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
            font-size: 14px;
        }

        #pm-header {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #pm-back-btn { cursor: pointer; font-weight: bold; }

        #chat-input-container {
            border-top: 1px solid #ddd;
        }
        #chat-input { border: none; padding: 15px; font-size: 1em; width: 100%; box-sizing: border-box; }
        
        #chat-toggle-container {
            flex-shrink: 0;
            text-align: center;
            padding: 5px;
            background-color: #e9e9e9;
            border-top: 1px solid #ddd;
        }
        #chat-toggle-btn {
            cursor: pointer;
            font-size: 20px;
            user-select: none;
        }

        #chat-container.minimized { height: 45px; }
        #chat-container.minimized #chat-tabs,
        #chat-container.minimized #chat-content,
        #chat-container.minimized #chat-input-container { display: none; }
        
        #join-screen, #dpad-container, #video-container, #minimap-container {
            /* Styles for these are unchanged, but ensure high z-index */
            z-index: 100;
        }
        #join-screen { position: absolute; background-color: white; padding: 40px; border-radius: 10px; text-align: center; }
        #join-screen input, #join-button { font-size: 1.2em; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #avatar-selection img { width: 64px; height: 64px; margin: 10px; cursor: pointer; border: 3px solid transparent; border-radius: 50%; }
        #avatar-selection img.selected { border-color: #007bff; }
        #video-container { position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        #localVideo, #remoteVideo { width: 60px; height: 60px; background-color: #333; border: 2px solid white; border-radius: 5px; object-fit: cover; }
        #remoteVideo { display: none; }
        #media-controls { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        #video-toggle, #mic-toggle { width: 45px; padding: 4px; font-size: 10px; cursor: pointer; border: none; border-radius: 5px; color: white; background-color: #4CAF50; }
        #dpad-container { position: fixed; bottom: 30px; left: 30px; width: 150px; height: 150px; display: none; }
        .dpad-button { position: absolute; width: 50px; height: 50px; background-color: rgba(0, 0, 0, 0.4); color: white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; user-select: none; }
        .dpad-button:active { background-color: rgba(0, 0, 0, 0.6); }
        #dpad-up { top: 0; left: 50px; } #dpad-down { bottom: 0; left: 50px; } #dpad-left { top: 50px; left: 0; } #dpad-right { top: 50px; right: 0; }
        #minimap-container { position: fixed; bottom: 20px; right: 20px; border: 2px solid #555; background-color: rgba(200, 200, 200, 0.7); }

        @media (max-width: 768px) {
            body { align-items: flex-start; padding-top: 0; }
            #main-container { flex-direction: column; width: 100%; height: 100vh; }
            #chat-container { width: 100%; height: 30%; border-left: none; border-top: 1px solid #ddd; }
            #chat-container.minimized { height: 45px; position: fixed; bottom: 0; left: 0; }
            #dpad-container { display: block; }
            #video-container { top: 10px; right: 10px; width: 100px; }
            #localVideo, #remoteVideo { width: 100px; height: 75px; }
            #media-controls { bottom: -25px; }
            #video-toggle, #mic-toggle { width: 40px; font-size: 9px; }
            #minimap-container { top: 10px; left: 10px; bottom: auto; right: auto; } 
        }
    </style>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="join-screen">
        <h2>Join the Office</h2>
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="15">
        <div id="avatar-selection">
            <p>Choose your avatar:</p>
            <img src="avatar1_down.png" data-avatar="avatar1" class="selected">
            <img src="avatar2_down.png" data-avatar="avatar2">
            <img src="avatar3_down.png" data-avatar="avatar3">
        </div>
        <button id="join-button">Join</button>
    </div>

    <div id="main-container">
        <!-- p5.js canvas will be created here -->
        <div id="chat-container" class="minimized">
            <div id="chat-tabs">
                <button id="public-tab" class="chat-tab active">Public</button>
                <button id="dm-tab" class="chat-tab">Messages <span id="dm-notification" class="hidden">●</span></button>
            </div>
            <div id="chat-content">
                <div id="public-chat-history" class="chat-history"></div>
                <div id="dm-list" class="chat-history hidden"></div>
                <div id="pm-history" class="chat-history hidden" style="padding: 0;">
                    <div id="pm-header">
                        <span id="pm-back-btn">◄ Back</span>
                        <strong id="pm-title"></strong>
                    </div>
                    <div id="pm-history-content" style="padding: 10px; height: calc(100% - 60px); overflow-y: auto;"></div>
                </div>
            </div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
            </div>
            <div id="chat-toggle-container">
                <span id="chat-toggle-btn"></span>
            </div>
        </div>
        <div id="video-container">
             <div style="position: relative;">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="media-controls">
                    <button id="video-toggle">Cam On</button>
                    <button id="mic-toggle">Mic On</button>
                </div>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="minimap-container">
            <canvas id="minimap-canvas"></canvas>
        </div>
    </div>
    
    <div id="dpad-container">
        <div id="dpad-up" class="dpad-button">▲</div>
        <div id="dpad-left" class="dpad-button">◄</div>
        <div id="dpad-right" class="dpad-button">►</div>
        <div id="dpad-down" class="dpad-button">▼</div>
    </div>

    <!-- Our main JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
