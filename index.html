<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Office</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: flex-start; padding-top: 5vh; height: 95vh; background-color: #333; font-family: sans-serif; overflow: hidden; }
        #main-container { display: none; border: 1px solid #ccc; width: 95vw; height: 90vh; position: relative; }
        canvas { display: block; }
        
        #chat-container { width: 300px; background-color: #f9f9f9; display: flex; flex-direction: column; border-left: 1px solid #ddd; transition: width 0.3s ease; position: relative; }
        #chat-toggle-btn { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px; user-select: none; z-index: 5; }
        
        .chat-tabs { display: flex; border-bottom: 1px solid #ddd; }
        .chat-tab { flex-grow: 1; padding: 10px; text-align: center; cursor: pointer; background-color: #eee; position: relative; }
        .chat-tab.active { background-color: #fff; font-weight: bold; }
        .notification-dot { background-color: #ff3b30; width: 8px; height: 8px; border-radius: 50%; position: absolute; top: 8px; right: 8px; }
        
        .chat-content { flex-grow: 1; position: relative; overflow: hidden; }
        .chat-history, #dm-list, #pm-history { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; padding: 10px; box-sizing: border-box; }
        .chat-history p, #pm-history-content p { margin: 0 0 10px 0; word-wrap: break-word; }
        
        #dm-list h3, #pm-history h3 { margin: 0 0 15px 0; text-align: center; }
        .dm-user { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .dm-user:hover { background-color: #f0f0f0; }
        .dm-user-notification { color: #ff3b30; font-size: 14px; }
        
        #pm-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        #pm-back-btn { cursor: pointer; font-size: 20px; font-weight: bold; }
        
        #chat-input { border: none; padding: 15px; font-size: 1em; border-top: 1px solid #ddd; }
        .hidden { display: none !important; }

        #chat-container.minimized { width: 45px; }
        #chat-container.minimized .chat-tabs, #chat-container.minimized .chat-content, #chat-container.minimized #chat-input { display: none; }
        
        #join-screen { position: absolute; background-color: white; padding: 40px; border-radius: 10px; text-align: center; z-index: 10; }
        #join-screen input, #join-button { font-size: 1.2em; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        #join-screen input { border: 1px solid #ccc; }
        #avatar-selection img { width: 64px; height: 64px; margin: 10px; cursor: pointer; border: 3px solid transparent; border-radius: 50%; }
        #avatar-selection img.selected { border-color: #007bff; }
        #join-button { border: none; background-color: #007bff; color: white; cursor: pointer; }
        
        #video-container { position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 100; }
        #localVideo, #remoteVideo { width: 60px; height: 60px; background-color: #333; border: 2px solid white; border-radius: 5px; object-fit: cover; }
        #remoteVideo { display: none; }
        #media-controls { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; }
        #video-toggle, #mic-toggle { width: 45px; padding: 4px; font-size: 10px; cursor: pointer; border: none; border-radius: 5px; color: white; }
        #video-toggle, #mic-toggle { background-color: #4CAF50; }

        #dpad-container, #minimap-container { position: fixed; z-index: 100; }
        #dpad-container { bottom: 30px; left: 30px; width: 150px; height: 150px; display: none; }
        .dpad-button { position: absolute; width: 50px; height: 50px; background-color: rgba(0, 0, 0, 0.4); color: white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; user-select: none; }
        .dpad-button:active { background-color: rgba(0, 0, 0, 0.6); }
        #dpad-up { top: 0; left: 50px; } #dpad-down { bottom: 0; left: 50px; } #dpad-left { top: 50px; left: 0; } #dpad-right { top: 50px; right: 0; }
        #minimap-container { bottom: 20px; right: 20px; border: 2px solid #555; background-color: rgba(200, 200, 200, 0.7); }

        @media (max-width: 768px) {
            body { align-items: flex-start; padding-top: 0; }
            #main-container { flex-direction: column; width: 100%; height: 100vh; }
            #chat-container { width: 100%; height: 35%; border-left: none; border-top: 1px solid #ddd; }
            #chat-container.minimized { height: 45px; position: fixed; bottom: 0; left: 0; }
            #dpad-container, #minimap-container { display: block; }
            #video-container { top: 10px; right: 10px; width: 100px; }
            #localVideo, #remoteVideo { width: 100px; height: 75px; }
            #media-controls { bottom: -25px; }
            #video-toggle, #mic-toggle { width: 40px; font-size: 9px; }
            #minimap-container { top: 10px; left: 10px; bottom: auto; right: auto; } 
        }
    </style>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="join-screen">
        <h2>Join the Office</h2>
        <input type="text" id="name-input" placeholder="Enter your name" maxlength="15">
        <div id="avatar-selection">
            <p>Choose your avatar:</p>
            <img src="avatar1_down.png" data-avatar="avatar1" class="selected">
            <img src="avatar2_down.png" data-avatar="avatar2">
            <img src="avatar3_down.png" data-avatar="avatar3">
        </div>
        <button id="join-button">Join</button>
    </div>

    <div id="main-container">
        <!-- p5.js canvas will be inserted here -->
        <div id="chat-container" class="minimized">
             <span id="chat-toggle-btn"></span>
            <div class="chat-tabs">
                <div class="chat-tab active" id="public-tab">Public</div>
                <div class="chat-tab" id="dm-tab">Messages <div class="notification-dot hidden" id="dm-notification"></div></div>
            </div>
            <div class="chat-content">
                <div class="chat-history" id="public-chat-history"></div>
                <div id="dm-list" class="hidden"></div>
                <div id="pm-history" class="hidden">
                    <div id="pm-header">
                        <span id="pm-back-btn">←</span>
                        <h3 id="pm-title"></h3>
                    </div>
                    <div class="chat-history" id="pm-history-content"></div>
                </div>
            </div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
        <div id="video-container">
            <div style="position: relative;">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="media-controls">
                    <button id="video-toggle">Cam On</button>
                    <button id="mic-toggle">Mic On</button>
                </div>
            </div>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="minimap-container">
            <canvas id="minimap-canvas"></canvas>
        </div>
    </div>
    
    <div id="dpad-container">
        <div id="dpad-up" class="dpad-button">▲</div>
        <div id="dpad-left" class="dpad-button">◄</div>
        <div id="dpad-right" class="dpad-button">►</div>
        <div id="dpad-down" class="dpad-button">▼</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
